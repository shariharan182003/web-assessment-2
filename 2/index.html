<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <style>
        .clock {
            /* padding-left: 80%; */
            margin-left: 80%;
        }



        #color-picker {
            width: 75%;
            /* font-family: 'Times New Roman', Times, serif; */
        }

        .secdiv{
            margin-left: auto;
            margin-right: auto;
        }

        body{
            padding: 5px;
        }
    </style>
    <title>Time</title>
</head>

<body onload="dateTime()">
    <div class="container-fluid text-wrap justify-content-end border border-3 border-dark secdiv">
        <p id="clock" class="clock py-5 font"></p>
    </div>
    <div class="container-fluid justify-content-evenly align-content-center secdiv">
        <div class="row my-2 secdiv">
            <div id="image-slider" class="col-5 mx-3 border border-5 border-dark p-5 secdiv">
                <img src="/images/image-1.jpg" alt="" class="image card-img">
                <img src="/images/image-2.jpg" alt="" class="image im card-img ">
                <img src="/images/image-3.jpg" alt="" class="image im card-img ">
                <img src="/images/image-4.jpg" alt="" class="image im card-img ">
                <img src="/images/image-5.jpg" alt="" class="image im card-img ">
            </div>
            <div id="personalization" class="col-5 mx-3 border border-dark border-5 pt-5 text-wrap secdiv">
                <input type="color" id="color-picker" class="m-3">
                <ul class="list-unstyled">
                    <li class="p-3"><select name="font" id="font" class="font">
                            <option value="'Times New Roman', Times, serif">Timesnewroman</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Lucida Sans">Lucida sans</option>
                        </select></li>
                    <li class="p-3"><select name="size" id="size" class="font">
                            <option value="10px">10px</option>
                            <option value="20px">20px</option>
                            <option value="35px">35px</option>
                        </select></li>
                    <button class="btn btn-danger active m-3 font" onclick="change()">Change</button>
                </ul>
            </div>
        </div>
    </div>
    <script src="manipulte.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
</body>

</html>
